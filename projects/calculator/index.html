<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css?v0.1.0">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i|Open+Sans:400,400i,700,700i,800|Roboto:400,400i,700,700i,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,700i,900" rel="stylesheet">
  </head>
  <body>

    <div id="numContainer">
      <div id="total"></div>
      <div class="clear">C</div>

      <div class="num" value='9'>9</div>
      <div class="num" value='8'>8</div>
      <div class="operator" value="/">/</div>
      <div class="num" value='7'>7</div>
      <div class="num" value='6'>6</div>
      <div class="num" value='5'>5</div>
      <div class="operator" value="*">*</div>
      <div class="num" value='4'>4</div>
      <div class="num" value='3'>3</div>
      <div class="num" value='2'>2</div>

      <div class="operator" value="-">-</div>
      <div class="num" value='1'>1</div>
      <div class="num" value='0'>0</div>
      <div class="num" value='.'>.</div>

      <div class="operator" value="+">+</div>
      <div class="equal" value="=">=</div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script src='file.js?v0.1.0'></script>
  </body>
</html>
