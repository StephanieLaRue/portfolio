<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Productivity App</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="container">
      <div id="detailsContainer">
          <div class="dropDownContainer">
            <label for="cardioID">Cardio:<label>
            <select id="cardioID" class="fitList">
              <option selected="selected" hidden>Select</option>
              <option class="cardioActivity" value="jog">Jog</option>
              <option class="cardioActivity" value="treadmill jog">Treadmill Jog</option>
              <option class="cardioActivity" value="treadmill walk">Treadmill Walk</option>
              <option class="cardioActivity" value="swim">Swim</option>
              <option class="cardioActivity" value="hike">Hike</option>
              <option class="cardioActivity" value="walk">Walk</option>
            </select>
          </div>
          <div class="dropDownContainer">
            <label for="strengthID">Strength Training:<label>
            <select id="strengthID" class="fitList">
              <option value="" disabled selected hidden>Select</option>
              <option class="strengthActivity" value="tricepsbiceps">Triceps and Biceps</option>
              <option class="strengthActivity" value="shouldersback">Shoulders and Back</option>
              <option class="strengthActivity" value="chestabs">Chest and Abs</option>
              <option class="strengthActivity" value="legs">Legs</option>
            </select>
          </div>
          <div class="dropDownContainer">
            <label for="timeID">Time Log:<label>
              <select id="timeID" class="fitList">
                <option default value="" selected disabled hidden>Select</option>
                <option class="timeLog" value="ten">10 minutes</option>
                <option class="timeLog" value="fifteen">15 minutes</option>
                <option class="timeLog" value="thirty">30 minutes</option>
                <option class="timeLog" value="fortyfive">45 minutes</option>
                <option class="timeLog" value="onehour">1 hour</option>
                <option class="timeLog" value="oneandhalfhour">1.5 hours</option>
                <option class="timeLog" value="twohours">2 hours</option>
              </select>
          </div>
          <!-- <input type="text" placeholder="Add Day" id="addInput"> -->
          <button id="addWorkout">Add Workout</button>

          <!-- <div id="previousLog">
            <h4>Workout File/Log Goes here</h4>
          </div> -->
        </div>

        <div id="logContainer">
          <div id="header">Fitness Log</div>
          <div id="counter">
            <p>Days Active</p>
            <p id="counterNum"></p>
          </div>
            <div id="log">
                <ul id="entryList"></ul>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./newindex.js"></script>
  </body>
</html>
